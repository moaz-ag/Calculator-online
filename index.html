<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <!-- alert text -->
            <span class="alert hiden"></span>
            <!-- end alert -->
            <!-- result -->
            <div class="total">
                <div class="darkLightMode">
                    <span id="mode" onclick="LightMode(this.innerHTML)"><i class="fas fa-sun"></i></span>
                </div>
                <div class="string">
                    <span class="text"></span>
                    <div class="anime"></div>
                </div>
                <div class="bottom">
                    <span class="del" onclick="DELOne()">DEL</span>
                    <!-- <span class="storage">
                        <i class="fa-regular fa-clock"></i>
                    </span> -->
                </div>
            </div>
            <!-- end result -->
            <hr />
            <!-- start botton number -->
            <div class="cul">
                <ul>
                    <li onclick="DeleteAll()">
                        <span class="deleteAll">C</span>
                    </li>
                    <li class="lightmode" onclick="textElement('%')">
                        <span class="operator">%</span>
                    </li>
                    <li class="lightmode"  onclick="textElement('/')">
                        <span class="operator">
                            <i class="fa-solid fa-divide"></i></span>
                    </li>
                    <li class="lightmode" onclick="textElement('*')">
                        <span class="operator">
                            <i class="fa-solid fa-xmark"></i>
                        </span>
                    </li>
                    <li onclick="textElement('7')">
                        <span>7</span>
                    </li>
                    <li onclick="textElement('8')">
                        <span>8</span>
                    </li>
                    <li onclick="textElement('9')">
                        <span>9</span>
                    </li>
                    <li class="lightmode" onclick="textElement('-')">
                        <span class="operator">
                            <i class="fa-solid fa-minus"></i>
                        </span>
                    </li>
                    <li onclick="textElement('4')">
                        <span>4</span>
                    </li>
                    <li onclick="textElement('5')">
                        <span>5</span>
                    </li>
                    <li onclick="textElement('6')">
                        <span>6</span>
                    </li>
                    <li class="lightmode" onclick="textElement('+')">
                        <span class="operator">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                    </li>
                    <li onclick="textElement('1')">
                        <span >1</span>
                    </li>
                    <li  onclick="textElement('2')">
                        <span>2</span>
                    </li>
                    <li  onclick="textElement('3')">
                        <span>3</span>
                    </li>
                    <li class="equal" onclick="cal()">
                        <span class="equal2">
                            <i class="fa-solid fa-equals"></i>
                        </span>
                    </li>
                    <li onclick="textElement('-')">
                        <span class="negative">+/-</span>
                    </li>
                    <li onclick="textElement('0')">
                        <span>0</span>
                    </li>
                    <li onclick="textElement('.')">
                        <span>.</span>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <script src="./js/main.js"></script>
</body>

</html>
